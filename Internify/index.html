<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Internify</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid container-second">
      <div class="row">
        <div class="col">
          <h2>Sizin için seçtiklerimiz</h2>
        </div>
      </div>
      
      <!--Küçük ekranda ürün sekmeleri-->
      <div id="top-buttons" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse acKapa" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
              <br>
              <li><button id="sizeOzelButton1" class="btn btn-primary" onclick="myFunction();">Size Özel</button></li>
              <li><button id="tamirButton1" class="btn btn-primary" onclick="myFunction();">Tamir, Tadilat Gereçleri</button></li>
              <li><button id="mobilyaButton1" class="btn btn-primary" onclick="myFunction();">Mobilya</button></li>
              <li><button id="saglikButton1" class="btn btn-primary" onclick="myFunction();">Sağlık, Medikal</button></li>
              <li><button id="laptopButton1" class="btn btn-primary" onclick="myFunction();">Dizüstü Bilgisayar (Laptop)</button></li>
              <li><button id="ısıtma-sogutmaButton1" class="btn btn-primary" onclick="myFunction();">Isıtma, Soğutma Sistemi</button></li>
            </ul>
          </div>
        </div>
      </div>

      <!--Büyük ekranda ürün sekmeleri-->
      <div class="row">
        <div class="col-md-4 bottom-buttons" >
          <li><button id="sizeOzelButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction()">Size Özel</button></li>
          <li><button id="tamirButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction()">Tamir, Tadilat Gereçleri</button></li>
          <li><button id="mobilyaButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction();">Mobilya</button></li>
          <li><button id="saglikButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction();">Sağlık, Medikal</button></li>
          <li><button id="laptopButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction();">Dizüstü Bilgisayar (Laptop)</button></li>
          <li><button id="ısıtma-sogutmaButton2" class="btn btn-primary" onclick="gizleGoster('carousel'),myFunction();">Isıtma, Soğutma Sistemi</button></li>
        </div>

        <!--Carousel-->
        <div id="carousel" class="col-md-8">
          <div class="col-xs-12">
            <div class="slideshow-container">
              <div id="slideShow" class="slides">
                  <!--Carousel Items-->
              </div>
              <div><button id="myBtn" class="btn btn-primary sepetButton">Sepete Ekle</button></div>
              <div><a id="prevButton" class="prev" onclick="plusSlides(-1)">&#10094;</a></div>
              <div><a id="nextButton" class="next" onclick="plusSlides(1)">&#10095;</a></div>
            </div>
          </div>
        </div>
    </div>

    <!--Pop up-->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="row">
            <div class="col-md-3">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="col-md-6">
              <p>Ürün sepete eklendi.</p>
              <a href="#">Sepete git</a>    
            </div>
            <div class="col-md-3">
              <span class="close">&times;</span>
            </div>
          </div>
        </div>
    </div>

    <!--Scriptler-->
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/89074a9e9c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
  </body>
</html>
